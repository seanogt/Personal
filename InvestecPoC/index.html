<html>
<head>
    <title>Recipe Search</title>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
    <script src="js/recipesearch.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: aliceblue;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span1"></div>
            <div class="span11">
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab1" data-toggle="tab">Nutrition</a>
                        </li>
                        <li>
                            <a href="#tab2" data-toggle="tab">Recipes</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <div class="row">
                    <div class="span7"></div>
                    <div class="span5">

                        <span class="text-center pull-right">Welcome to Nutritional Search</span>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="span1"></div>
                    <div class="span11">
                        <form class="navbar-search input-append">
                            <input id="searchBar" type="search" />
                            <button id="searchButton" class="btn" data-bind="click: searchForRecipe" type="button">Search</button>

                        </form>
                    </div>
                </div>
                <div class="row">
                    <br />
                    <div class="span2"></div>
                    <div class="span2">
                        <img id="loading-indicator" src="img/ajax-loader.gif" alt="" class="hidden" />
                    </div>
                    <div class="span8"></div>

                </div>


                <div class="row">
                    <div class="span1"></div>
                    <div id="searchResultDetails" class="span11 hidden">
                        <ul class="inline">
                            <li class="inline">
                                <p>Max Result: </p>
                                <span class="text-center" data-bind="text: maxResult"></span></li>
                            <li>
                                <p>Total Results: </p>
                                <span class="text-center" data-bind="text: totalResults"></span></li>
                            <li>
                                <p>Page Number: </p>
                                <span class="text-center" data-bind="text: pageNumber"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="span1"></div>
                    <div id="resultList" class="span11 hidden">
                        <table>
                            <thead>
                                <tr>
                                    <th>Food Type</th>
                                    <th>URL</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: foodSearchResults">
                                <tr>
                                    <td data-bind="text: food_name"></td>
                                    <td><a data-bind="attr: { href: food_url }">View Nutritional Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="tab-pane" id="tab2">
                <div class="row">
                    <div class="span7"></div>
                    <div class="span5">

                        <span class="text-center pull-right">Welcome to Recipe Search</span>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="span1"></div>
                    <div class="span11">
                        <form class="navbar-search input-append">
                            <input id="search1" type="search" />
                            <button id="Button1" class="btn" data-bind="click: searchForRecipe" type="button">Search</button>

                        </form>
                    </div>
                </div>
                <div class="row">
                    <br />
                    <div class="span1"></div>
                    <div id="Div1" class="span11 hidden">
                        <ul class="inline">
                            <li class="inline">
                                <p>Max Result: </p>
                                <span class="text-center" data-bind="text: maxResult"></span></li>
                            <li>
                                <p>Total Results: </p>
                                <span class="text-center" data-bind="text: totalResults"></span></li>
                            <li>
                                <p>Page Number: </p>
                                <span class="text-center" data-bind="text: pageNumber"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="span1"></div>
                    <div id="Div2" class="span11 hidden">
                        <table>
                            <thead>
                                <tr>
                                    <th>Food Type</th>
                                    <th>URL</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: foodSearchResults">
                                <tr>
                                    <td data-bind="text: food_name"></td>
                                    <td><a data-bind="attr: { href: food_url }" class="pull-">View Nutritional Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
